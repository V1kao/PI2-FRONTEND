<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/stylesCadastro.css">
    <link rel="stylesheet" href="src/styles/cadastroBotaoVoltar.css">

    <title>Cadastro</title>

</head>

<body>
    <!-- Botão de Voltar -->
    <a href="#" class="back-button-cadastro" onclick="history.back(); return false;">
        <i class="fa-solid fa-arrow-left"></i>
        Voltar
    </a>

    <div class="container">
        <div class="header">
            <h1>Energia Sustentável</h1>
            <p>Sistema de Cadastro</p>
        </div>

        <!-- Menu Principal -->
        <div class="button-container" id="buttonContainer">
            <button class="role-button" onclick="showForm('admin')">
                Administrador
            </button>
            <button class="role-button" onclick="showForm('employee')">
                Funcionário
            </button>
            <button class="action-button" onclick="showCompanyForm()">
                Cadastrar Empresa
            </button>
        </div>

        <!-- Formulário de Login -->
        <div class="form-container" id="formContainer">
            <div class="form-header">
                <h2 id="formTitle">Login</h2>
                <p id="formSubtitle">Preencha seus dados</p>
            </div>

            <form id="registrationForm">
                <div class="form-group company-code-group" id="companyCodeGroup" style="display: none;">
                    <label for="companyCode">Código da Empresa</label>
                    <input type="text" id="companyCode" class="form-input" placeholder="Digite o código da empresa"
                        maxlength="20">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="submit-btn">
                    Entrar
                </button>

                <button type="button" class="back-btn" onclick="hideForm()">
                    ← Voltar
                </button>

                <div class="signup-link">
                    <p>Não tem uma conta? <a href="#" onclick="showSignupForm()" class="signup-btn">Cadastre-se aqui</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Formulário de Cadastro de Usuário -->
        <div class="form-container" id="signupContainer">
            <div class="form-header">
                <h2>Criar Nova Conta</h2>
                <p>Preencha todos os dados para se cadastrar</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" required maxlength="14">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Digite sua senha"
                        required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirme sua senha"
                        required minlength="6">
                </div>

                <div class="role-selection">
                    <label>Tipo de Conta</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="accountType" value="employee" checked>
                            Funcionário
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="accountType" value="admin">
                            Administrador
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Criar Conta
                </button>

                <button type="button" class="back-btn" onclick="backToLogin()">
                    ← Voltar ao Login
                </button>
            </form>
        </div>

        <!-- Formulário de Cadastro de Empresa -->
        <div class="form-container" id="companyFormContainer">
            <div class="form-header">
                <h2 id="companyFormTitle">Cadastrar Nova Empresa</h2>
                <p id="companyFormSubtitle">Preencha os dados da empresa</p>
            </div>

            <form id="companyForm">
                <div class="form-group">
                    <label for="companyName">Nome da Empresa *</label>
                    <input type="text" id="companyName" class="form-input" placeholder="Digite o nome da empresa"
                        required>
                </div>

                <div class="form-group">
                    <label for="companyCnpj">CNPJ *</label>
                    <input type="text" id="companyCnpj" class="form-input" placeholder="00.000.000/0000-00" required
                        maxlength="18">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="companyCodeField">Código da Empresa *</label>
                        <input type="text" id="companyCodeField" class="form-input" placeholder="Código único" required
                            maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="segment">Segmento *</label>
                        <select id="segment" class="form-select" required>
                            <option value="">Selecione o segmento</option>
                            <option value="energia_solar">Energia Solar</option>
                            <option value="energia_eolica">Energia Eólica</option>
                            <option value="bioenergia">Bioenergia</option>
                            <option value="hidroeletrica">Hidrelétrica</option>
                            <option value="consultoria">Consultoria</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="companyEmail">Email Corporativo *</label>
                    <input type="email" id="companyEmail" class="form-input" placeholder="contato@empresa.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefone *</label>
                        <input type="tel" id="phone" class="form-input" placeholder="(11) 99999-9999" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" class="form-input" placeholder="00000-000" required maxlength="9">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Cidade *</label>
                        <input type="text" id="city" class="form-input" placeholder="Cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="state">Estado *</label>
                        <select id="state" class="form-select" required>
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Endereço Completo *</label>
                    <input type="text" id="address" class="form-input" placeholder="Rua, número, bairro" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição da Empresa</label>
                    <input type="text" id="description" class="form-input" placeholder="Breve descrição das atividades">
                </div>

                <button type="submit" class="submit-btn" id="companySubmitBtn">
                    Cadastrar Empresa
                </button>

                <button type="button" class="back-btn" onclick="hideCompanyForm()">
                    ← Voltar
                </button>
            </form>
        </div>
    </div>

    <script src="src/javaScript/javaCadastro.js"></script>
    <script src="src/javaScript/cadastro-back-button.js"></script>
</body>


</html>
